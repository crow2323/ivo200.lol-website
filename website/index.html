<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>website</title>

<style>
/* =====================================================
   BASE PAGE
===================================================== */
body {
  margin: 0;
  min-height: 100vh;
  padding: 120px 20px 40px;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
  align-items: center;

  background: #1a1a1a;
  font-family: sans-serif;
  color: #f7f7f7;

  position: relative;
  overflow-x: hidden;
}

/* =====================================================
   SLIME CANVAS BACKGROUND
===================================================== */
canvas {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  filter: blur(10px) contrast(30);
  z-index: 0;
}

/* =====================================================
   TITLE
===================================================== */
h1 {
  z-index: 2;
  margin-bottom: 30px;
  text-align: center;

  font-size: clamp(32px, 6vw, 64px);
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;

  color: #d600ff;

  text-shadow:
    1px 1px 0 #800080,
    2px 2px 0 #6a00aa,
    3px 3px 0 #50007f,
    4px 4px 0 #3c0055,
    5px 5px 0 #280033,
    6px 6px 8px rgba(0,0,0,0.7);
}

/* =====================================================
   SEARCH BOX
===================================================== */
.search-box {
  position: relative;
  z-index: 2;

  width: 100%;
  max-width: 420px;
  margin-bottom: 50px;

  perspective: 1000px;
}

.search-box input {
  width: 100%;
  padding: 14px 18px;

  border: none;
  border-radius: 14px;
  outline: none;

  font-size: 16px;
  color: #ffffff;
  background: #1a1a1a;

  box-sizing: border-box;

  box-shadow:
    0 8px 15px rgba(0,0,0,0.4),
    inset 0 2px 4px rgba(255,255,255,0.08);

  transition: all 0.3s ease;
}

.search-box input::placeholder {
  color: #aaaaaa;
}

.search-box input:focus {
  transform: translateY(-3px);
  box-shadow:
    0 12px 20px rgba(0,0,0,0.5),
    inset 0 2px 4px rgba(255,255,255,0.15),
    0 0 14px #d600ff;
}

/* =====================================================
   DROPDOWN RESULTS
===================================================== */
.results {
  position: absolute;
  top: 100%;
  left: 0;

  width: 100%;
  margin-top: 10px;
  border-radius: 14px;

  background: linear-gradient(145deg, #ff4dff, #c000c0 40%, #8f00ff);

  box-shadow:
    0 15px 25px rgba(0,0,0,0.5),
    inset 0 1px 2px rgba(255,255,255,0.2);

  display: none;
  overflow: hidden;

  animation: fadeIn 0.2s ease-in-out;
}

.results div {
  padding: 14px;
  cursor: pointer;
  color: white;
  transition: all 0.25s ease;
}

.results div:hover {
  transform: translateX(6px);
  background: linear-gradient(145deg, #ff7fff, #d000d0 40%, #a600ff);
  box-shadow: inset 3px 0 6px rgba(0,0,0,0.3);
}

/* =====================================================
   ANIMATIONS
===================================================== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-6px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* =====================================================
   MOBILE
===================================================== */
@media (max-width: 480px) {
  body {
    padding: 100px 15px 30px;
  }

  h1 {
    font-size: clamp(28px, 8vw, 48px);
  }

  .search-box input {
    font-size: 15px;
    padding: 14px 16px;
  }

  .results div {
    padding: 12px;
  }
}
</style>
</head>

<body>

<canvas id="slime"></canvas>

<h1>Ivo 200</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Explore 200" onkeyup="showResults()">
  <div id="results" class="results"></div>
</div>

<script>
/* =====================================================
   SLIME CANVAS ANIMATION
===================================================== */
const canvas = document.getElementById("slime");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const dripCount = 25;
const drips = [];

for (let i = 0; i < dripCount; i++) {
  drips.push({
    x: (canvas.width / dripCount) * i,
    baseHeight: 60 + Math.random() * 40,
    amplitude: 40 + Math.random() * 60,
    speed: 0.002 + Math.random() * 0.003,
    offset: Math.random() * 1000
  });
}

function drawSlime(time) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#a703c0";

  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.lineTo(canvas.width, 0);

  for (let i = drips.length - 1; i >= 0; i--) {
    const drip = drips[i];
    const wave = Math.sin(time * drip.speed + drip.offset);
    const height = drip.baseHeight + wave * drip.amplitude;
    ctx.lineTo(drip.x, height);
  }

  ctx.lineTo(0, drips[0].baseHeight);
  ctx.closePath();
  ctx.fill();
}

function animate(time) {
  drawSlime(time);
  requestAnimationFrame(animate);
}
animate(0);

/* =====================================================
   SEARCH NAVIGATION
===================================================== */
const pages = [
  { name: "Ivo", url: "ivo.html" },
  { name: "Shoutout wall", url: "shoutout.html" },
  { name: "Tools", url: "tools.html" },
  { name: "About", url: "about.html" },
  { name: "Cupcake Lovers", url: "dev.html" }
];

function showResults() {
  const input = document.getElementById("search").value.toLowerCase();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!input) {
    resultsDiv.style.display = "none";
    return;
  }

  const filtered = pages.filter(page =>
    page.name.toLowerCase().includes(input)
  );

  filtered.forEach(page => {
    const div = document.createElement("div");
    div.textContent = page.name;
    div.onclick = () => window.location.href = page.url;
    resultsDiv.appendChild(div);
  });

  resultsDiv.style.display = filtered.length ? "block" : "none";
}
</script>

</body>
</html>
